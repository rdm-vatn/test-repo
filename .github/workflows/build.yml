name: arm-build
run-name: ${{ github.actor }} is learning GitHub Actions
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: install tools
      - run: |
        sudo apt-get update
        sudo apt-get install -y gcc-arm-none-eabi
      - name: build code
      - run: arm-none-eabi-gcc src/main.c --specs=nosys.specs
